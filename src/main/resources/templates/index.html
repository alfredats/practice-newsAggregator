<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&family=Space+Mono&display=swap" rel="stylesheet"> 
    <title>SG NEWS</title>
</head>
<body>
    <div class="px-5 my-3">
        <h1 style="font-family:'Kanit', sans-serif;">SG NEWS</h1>
    </div>
    <div class="container">
        <form class="row img-thumbnail py-4" action="/authenticate" method="post">
            <div class="col-12 my-1">
                <label class="col-3 text-end" for="username">Username: </label>
                <input class="offset-1 col-7" type="text" name="username" id="username">
            </div>
            <div class="col-12 my-1">
                <label class="col-3 text-end" for="password">Password: </label>
                <input class="offset-1 col-7" type="password" name="password" id="password">
            </div>
            <div class="offset-9 col-4 mt-2">
                <button class="btn btn-primary" type="submit">Log in</button>
            </div>
        </form>
    </div>

</body>
</html>
